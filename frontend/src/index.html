<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Sistema Odontológico</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <img id="form-logo" src="./assets/logo.png" alt="logo">
            <form id="login-form">
                <div class="input">
                    <img id="person" src="./assets/person.png" alt="ícone pessoa">
                    <input type="text" placeholder="Email">
                </div>
                <div class="input">
                    <img id="lock" src="./assets/lock.png" alt="ícone cadeado">
                    <input type="password" placeholder="Senha">
                </div>
                <button type="submit" name="submit" id="btn-form" onclick="preventSubmit()">
                    <img id= "login_img" src="./assets/login.png" alt="login">
                    <span>Login</span>
                </button>
    
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
