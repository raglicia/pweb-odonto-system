<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/recepcionista/paciente.css" />

    <title>Sistema Odontológico</title>
  </head>

  <body>
    <div id="retangle">
      <div class="img_retangle">
        <a href="./home.html">
          <img id="img" src="../../assets/mini_logo.png" />
        </a>
        <a href="./perfilusuario.html">
          <img id="img_perfil" src="../../assets/perfil.png" />
        </a>
      </div>
    </div>
    <div>
      <div class="form">
        <p>Funcionários</p>
        <form action="submit">
          <div class="input">
            <button type="submit">
              <img id="lupa" src="../../assets/lupa.png" alt="ícone pessoa" />
            </button>
            <input type="text" id="nome_pessoa" />
          </div>
        </form>
        <button
          class="button"
          type="submit"
          name="submit"
          onclick="goCadatrarPaciente()"
        >
          <span>Cadastrar cliente</span>
        </button>
      </div>
    </div>

    <div class="">
      <div class="container-pacientes"></div>
    </div>

    <button id="carregarMais">Carregar Mais</button>
  </body>

  <script src="../../scripts/recepcionista/paciente.js"></script>
</html>
