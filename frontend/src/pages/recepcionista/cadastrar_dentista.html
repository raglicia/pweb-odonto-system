<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/recepcionista/cadastrarDentista.css">

    <title>Sistema Odontológico</title>
</head>

<body>
    <div id="retangle">
        <div class="img_retangle">
            <a href="./home.html">
                <img id="img" src="../../assets/mini_logo.png">
            </a>
            <a href="#">
                <img id="img_perfil" src="../../assets/perfil.png">
            </a>
        </div>

    </div>
    <div class="main">
        <h2>Cadastrar Dentista</h2>
        <h4>Foto de perfil</h4>
        
        <div class="img-perfil">
          <img src="../../assets/perfil_homem.png" alt="">
        </div>
    
        <div class="informacao-pessoal">
        <form id="dentista-form">
            <h3>Informações pessoais</h3>
            
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" placeholder="Ex: Raglicia sandi ribeiro de sousa" required>
            </div>
            
            <div class="form-group">
              <label><b>Sexo:</b></label>
              <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Masculino</label>
                
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Feminino</label>
                
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Outro</label>
              </div>
            </div>
            
            <div class="form-group">
              <label>Estado Civil:</label>
              <div class="radio-group">
                <input type="radio" id="single" name="marital-status" value="single" required>
                <label for="single">Solteiro(a)</label>
                
                <input type="radio" id="married" name="marital-status" value="married" required>
                <label for="married">Casado(a)</label>
                
                <input type="radio" id="divorced" name="marital-status" value="divorced" required>
                <label for="divorced">Divorciado(a)</label>
                
                <input type="radio" id="widowed" name="marital-status" value="widowed" required>
                <label for="widowed">Viúvo(a)</label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="dob">Data de Nascimento:</label>
              <input type="date" id="dob" name="dob" placeholder="DD/MM/AA" required>
            </div>
            
            <div class="form-group">
              <label for="phone">Telefone Celular:</label>
              <input type="tel" id="phone" name="phone" placeholder="(00) 000-000">
            </div>
            
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00" required>
            </div>
            
            <div class="form-group">
              <label for="sus-card">Cartão do SUS:</label>
              <input type="text" id="sus-card" name="sus-card" placeholder="000 0000 0000 0000">
            </div>
            
            <div class="form-group">
              <label for="neighborhood">Bairro:</label>
              <input type="text" id="neighborhood" name="neighborhood" placeholder="Junco">
            </div>
            
            <div class="form-group">
              <label for="city">Cidade:</label>
              <input type="text" id="city" name="city" placeholder="Ex: Picos">
            </div>
            
            <div class="form-group">
              <label for="address-complement">Complemento:</label>
              <input type="text" id="address-complement" name="address-complement" placeholder="Ex: prédio amarelo">
            </div>
            
            <div class="form-group">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" name="cep" placeholder="Ex: 646078-35" required>
            </div>
            
            <div class="form-group">
              <label for="state">Estado:</label>
              <select id="state" name="state" required>
                <option value="">Selecione</option>
                <!-- Adicione as opções de estados aqui -->
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="number">Número:</label>
              <input type="text" id="number" name="number" required>
            </div>

            <h3>Informações profissionais</h3>
            
            <div class="form-group">
              <label for="especialidade">Especialidade:</label>
              <input type="text" id="especialidade" name="especialidade" required>
            </div>
            
            <div class="form-group">
              <label for="inscricao">Número de inscrição:</label>
              <input type="text" id="inscricao" name="inscricao" required>
            </div>
            
            <div class="form-group">
              <label for="fileInput">Documentação de identificação:</label>
              <input type="file" id="fileInput" name="fileInput">
            </div>
            
            <div class="time-selection-container">
              <label for="startHour">Horário de trabalho:</label>
              <div class="time-selection">
                <div class="time-input">
                  <input type="number" id="startHour" name="startHour" min="1" max="12" placeholder="1" required>
                  <span>:</span>
                  <input type="number" id="startMinute" name="startMinute" min="0" max="59" placeholder="00" required>
                  <select id="startPeriod" name="startPeriod">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
                <span>até</span>
                <div class="time-input">
                  <input type="number" id="endHour" name="endHour" min="1" max="12" placeholder="1" required>
                  <span>:</span>
                  <input type="number" id="endMinute" name="endMinute" min="0" max="59" placeholder="00" required>
                  <select id="endPeriod" name="endPeriod">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit">Salvar cadastro</button>

            </div>
        </form>
      </div>
    </div>
    <script src="../../scripts/recepcionista/cadastrar_dentista.js"></script>
  </body>
  </html>
