<head>
    <meta charset="UTF-8">

<body>
    <div id="retangle">
        <div class="img_retangle">
            <a href="./home.html">
                <img id="img" src="../../assets/mini_logo.png">
            </a>
            <a href="#">
                <img id="img_perfil" src="../../assets/perfil.png">
            </a>
        </div>
    </div>

    <div class="main">
      <h2>Perfil do Usuário</h2>

      <div class="img-perfil">
        <img src="../../assets/foto-perfil.png" alt="">
      </div>

      <div class="informacao-pessoal">
        <form action="submit_form.php" method="POST" id="registration-form">
          <h3>Dados pessoais</h3>
          
          <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
              <label><b>Sexo:</b></label>
              <div class="radio-group">
                  <input type="radio" id="male" name="gender" value="male" required>
                  <label for="male">Masculino</label>
                  
                  <input type="radio" id="female" name="gender" value="female" required>
                  <label for="female">Feminino</label>
                  
                  <input type="radio" id="other" name="gender" value="other" required>
                  <label for="other">Outro</label>
              </div>
          </div>
          
          <div class="form-group">
              <label>Estado Civil:</label>
              <div class="radio-group">
                  <input type="radio" id="single" name="marital-status" value="single" required>
                  <label for="single">Solteiro(a)</label>
                  
                  <input type="radio" id="married" name="marital-status" value="married" required>
                  <label for="married">Casado(a)</label>
                  
                  <input type="radio" id="divorced" name="marital-status" value="divorced" required>
                  <label for="divorced">Divorciado(a)</label>
                  
                  <input type="radio" id="widowed" name="marital-status" value="widowed" required>
                  <label for="widowed">Viúvo(a)</label>
              </div>
          </div>
          
          <div class="form-group">
              <label for="dob">Data de Nascimento:</label>
              <input type="date" id="dob" name="dob" required>
          </div>
          
          <div class="form-group">
              <label for="phone">Telefone Celular:</label>
              <input type="tel" id="phone" name="phone" required>
          </div>
          
          <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" required>
          </div>
          
          <div class="form-group">
              <label for="sus-card">Cartão do SUS:</label>
              <input type="text" id="sus-card" name="sus-card">
          </div>
          
          <div class="form-group">
              <label for="neighborhood">Bairro:</label>
              <input type="text" id="neighborhood" name="neighborhood" required>
          </div>
          
          <div class="form-group">
              <label for="city">Cidade:</label>
              <input type="text" id="city" name="city" required>
          </div>
          
          <div class="form-group">
              <label for="address-complement">Complemento:</label>
              <input type="text" id="address-complement" name="address-complement">
          </div>
          
          <div class="form-group">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" name="cep" required>
          </div>
          
          <div class="form-group">
              <label for="state">Estado:</label>
              <select id="state" name="state" required>
                  <option value="">Selecione</option>
                  <!-- Adicione as opções de estados aqui -->
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
              </select>
          </div>
          
          <div class="form-group">
              <label for="number">Número:</label>
              <input type="text" id="number" name="number" required>
          </div>
          
          <div class="form-group">
              <button type="submit">Enviar</button>
          </div>
      </form>
  
      </div>

    </div>

</body>
</html>
